<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible in One Year</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      background: white;
      color: #000;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      background-color: white;
      background-blend-mode: overlay;
    }

    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-family: 'Inter', sans-serif;
      color: #333;
    }

    #data-container-1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 4rem;
    }

    h1 {
      font-family: 'Boldonse', serif;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 1px 0 0 #fff;
    }

    #BibleData h4 {
      margin: 0 1rem;
      font-weight: bold;
      font-size: 2.2rem;
      text-shadow: 1px 0 0 #fff;
    }

    .scriptures {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
      padding: 1rem;
    }

    .Data {
      background: linear-gradient(white, #f0f0f0);
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 300px;
      flex: 1 1 auto;
      color: #000;
      overflow-wrap: break-word;
      white-space: normal;
    }

    .Data h4 {
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 1px 0 0 #fff;
    }

    .click-icon {
      font-size: 0.85rem;
      margin-right: 0.4rem;
      transition: transform 0.3s ease;
      display: inline-block;
      vertical-align: middle;
    }

    .Data h4.open .click-icon {
      transform: rotate(90deg);
    }

    .verse-container {
      display: none;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .verse-text {
      font-size: 0.95rem;
      text-align: left;
      margin-top: 0.5rem;
    }

    .close-btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 2px 6px;
      background-color: #ccc;
      color: #000;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .scriptures {
        flex-direction: column;
        gap: 1rem;
      }
      .Data h4 {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div id="loader">Loading today's scriptures...</div>
  <div id="data-container-1"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadBackgroundImage();
      fetchData();
    });

    function loadBackgroundImage() {
      const imageUrl = 'https://picsum.photos/1600/900?blur';
      const backgroundDiv = document.querySelector('.background');
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        backgroundDiv.style.backgroundImage = `url(${imageUrl})`;
        backgroundDiv.style.opacity = "1";
        finishLoading();
      };
    }

    function finishLoading() {
      document.getElementById('loader').style.display = 'none';
      document.body.style.opacity = '1';
    }

    function fetchData() {
      const jsonFile = 'https://raw.githubusercontent.com/corinthdesign/bibleInOneYear/main/bibleInOneYear.json';

      fetch(jsonFile)
        .then(response => response.json())
        .then(data => displayData(data))
        .catch(error => {
          console.error('Error fetching data:', error);
          finishLoading();
        });
    }

    function displayData(data) {
      const today = getDayOfYear(new Date());
      const todayData = data.find(entry => entry.Day === today);

      if (!todayData) {
        console.error('No scripture data found for today.');
        return finishLoading();
      }

      const container = document.getElementById('data-container-1');
      const output = `
        <h1>Bible in One Year</h1>
        <div id="BibleData"><h4>Day ${todayData.Day} | Today's Passages</h4></div>
        <div class="scriptures">
          ${renderScripture("Old Testament", todayData["Old Testament"])}
          ${renderScripture("New Testament", todayData["New Testament"])}
          ${renderScripture("Psalms & Proverbs", todayData["Psalms & Proverbs"])}
        </div>
      `;

      container.innerHTML = output;
      attachVerseClickHandlers();
      finishLoading();
    }

    function renderScripture(label, refString) {
      const refs = refString.split(',').map(r => r.trim());
      return `
        <div class="Data">
          <h4 data-refs='${JSON.stringify(refs)}'><span class="click-icon">â–¶</span>${refs.join('<br>')}</h4>
          <div class="verse-container">
            <div class="verse-text"></div>
            <div class="close-btn">Close</div>
          </div>
        </div>
      `;
    }

    function attachVerseClickHandlers() {
      const headers = document.querySelectorAll('.Data h4');
      headers.forEach(header => {
        header.addEventListener('click', async () => {
          const container = header.nextElementSibling;
          const verseDiv = container.querySelector('.verse-text');

          header.classList.toggle('open');

          if (container.style.display === 'block') {
            container.style.display = 'none';
            return;
          }

          if (verseDiv.innerHTML.trim() === '') {
            const refs = JSON.parse(header.dataset.refs);
            const versesHtml = await Promise.all(refs.map(fetchVerse));
            verseDiv.innerHTML = versesHtml.join('<hr>');
          }

          container.style.display = 'block';
          container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
      });

      document.querySelectorAll('.close-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const container = e.target.closest('.verse-container');
          container.style.display = 'none';
          const header = container.previousElementSibling;
          header.classList.remove('open');
        });
      });
    }

    async function fetchVerse(ref) {
      const url = `https://bible-api.com/${encodeURIComponent(ref)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.verses) {
          return `<strong>${data.reference}</strong><br>${data.verses.map(v => `<b>${v.verse}.</b> ${v.text}`).join('')}`;
        } else if (data.text) {
          return `<strong>${data.reference}</strong><br>${data.text}`;
        } else {
          return `<em>Could not load verse for "${ref}".</em>`;
        }
      } catch (error) {
        return `<em>Error loading verse: ${ref}</em>`;
      }
    }

    function getDayOfYear(date) {
      const start = new Date(date.getFullYear(), 0, 0);
      const diff = date - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }
  </script>
</body>
</html>
