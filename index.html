<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible in One Year</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap&family=Boldonse" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            background: url('https://picsum.photos/1600/900?random') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(3px);
            display: flex;
            justify-content: center;  /* Centers horizontally */
            align-items: center;  /* Centers vertically */
            height: 100vh;  /* Full viewport height */
            flex-direction: column;  /* Stack elements vertically */
            position: relative;
        }

        /* Overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        /* Keeps content centered */
        #content-wrapper {
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            font-family: 'Boldonse', 'Inter', sans-serif;
            margin: 1rem 0;
            color: #000;
        }

        #BibleData h4 {
            margin: 0.5rem auto;
            font-weight: bold;
            font-size: 1.8rem;
            color: #000;
        }

        .scriptures {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem; /* Reduces spacing between blocks */
            flex-wrap: nowrap; /* Prevents wrapping unless necessary */
            max-width: 90%;
            overflow-x: auto; /* Allows horizontal scrolling on smaller screens */
        }

        .Data h4 {
            font-size: 1.3rem;
            font-weight: 500;
            background: #ffedd8;
            padding: 0.8rem 1.2rem; /* Tighter padding */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            white-space: nowrap; /* Prevents text from wrapping */
        }

        /* Mobile Styles */
        @media (max-width: 450px) {
            h1 {
                font-size: 2rem;
            }

            #BibleData h4 {
                font-size: 1.4rem;
            }

            .scriptures {
                flex-wrap: wrap;
            }

            .Data h4 {
                font-size: 1.1rem;
                padding: 0.6rem 1rem;
                white-space: normal; /* Allows text wrapping on small screens */
            }
        }
    </style>
</head>
<body>

    <h1>Bible in One Year</h1>
    <div id="data-container-1"></div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            const jsonFile = 'https://raw.githubusercontent.com/corinthdesign/bibleInOneYear/main/bibleInOneYear.json';

            fetch(jsonFile)
                .then(response => response.json())
                .then(data => displayData(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayData(data) {
            const today = getDayOfYear(new Date());
            const todayData = data.find(entry => entry.Day === today);

            if (todayData) {
                const container = document.getElementById('data-container-1');
                container.innerHTML = `
                    <div id="BibleData"><h4>Day ${todayData.Day} | Today's Passages</h4></div>
                    <div class="scriptures">
                        <div class="Data"><h4>ðŸ“– ${todayData["Old Testament"]}</h4></div>
                        <div class="Data"><h4>ðŸ“– ${todayData["New Testament"]}</h4></div>
                        <div class="Data"><h4>ðŸ“– ${todayData["Psalms & Proverbs"]}</h4></div>
                    </div>
                `;
            } else {
                console.error('No data found for today.');
            }
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            return Math.floor((date - start) / (1000 * 60 * 60 * 24));
        }
    </script>

</body>
</html>
